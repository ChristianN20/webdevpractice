<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">


@font-face{
	font-family:'Dark4';
	src:url('fonts/Darkh4.eot');
	src:local('Dark4'), url('fonts/Darkh4.ttf') format('truetype')
}


p{
	font-family:Dark4,Geneva,serif;
	font-size: 46px;

}

h1{
	font-family:Dark4,Geneva,serif
}

</style>

</head>
<body>

<p>
	What is your favorite Horror movie?  This font is called Dark4.  Does it make you think of the spooky, spooky halloween?
</p>



</body></html>
